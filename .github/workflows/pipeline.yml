name: pipeline

on:
    push:
        branches:
            - main
    pull_request:
        branches: [main]
        types: [opened, synchronize, reopened]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v4
              with:
                  fetch-depth: '0'

            - name: use node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '21.7.1'
                  check-latest: true

            - name: install dependencies
              run: npm ci

            - name: lint
              run: npm run lint

            - name: build
              run: npm run tsc